<div class="container">
  <div class="card">
    <div class="mt-3">
      <h3 class="card-header text-center bg-dark text-light">
        Airline-management
      </h3>
    </div>
    <div class="card m-lg-auto border-black" style="width: 500px">
      <h4 class="card-header bg-secondary mt-2 text-white text-center">
        Schedule Airline
      </h4>
      <div class="card-body">
        <form [formGroup]="scheduleAirlineForm" (ngSubmit)="scheduleAirline()">
          <div class="form-group row">
            <div class="col-lg-6" *ngIf="!loadAirlineData">
              <label for="airlinenumber" class="m-sm-1">Airline Number</label>
              <input
                type="number"
                class="form-control m-sm-1"
                id="airlinenumber"
                formControlName="airlineId"
              />
            </div>
            <div class="col-lg-6" *ngIf="loadAirlineData">
              <label class="m-sm-1">Airline Name</label>
              <select class="form-select" formControlName="airlineId">
                <option
                  *ngFor="let airline of airlinesData"
                  [value]="airline.airlineId"
                >
                  {{ airline.airlineName }}
                </option>
              </select>
            </div>
            <div class="col-lg-6">
              <label for="schdeuledDay" class="m-sm-1">Scheduled Day</label>
              <select class="form-select" formControlName="scheduledDays">
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wednesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label class="m-sm-1" for="from">From</label>
              <input
                type="text"
                class="form-control m-sm-1"
                id="from"
                formControlName="from"
              />
            </div>
            <div class="col-lg-6">
              <label class="m-sm-1" for="to">To</label>
              <input
                type="text"
                class="form-control m-sm-1"
                id="to"
                formControlName="to"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label class="m-sm-1" for="bs">Business Seats</label>
              <input
                type="number"
                class="form-control m-sm-1"
                id="bs"
                formControlName="businessSeats"
              />
            </div>
            <div class="col-lg-6">
              <label class="m-sm-1" for="nbs">Non Business Seats</label>
              <input
                type="number"
                class="form-control m-sm-1"
                id="nbs"
                formControlName="nonBusinessSeats"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label class="m-sm-1" for="price">Ticket Cost</label>
              <input
                type="number"
                class="form-control m-sm-1"
                id="price"
                formControlName="ticketPrice"
              />
            </div>
            <div class="col-lg-6">
              <label class="m-sm-1">Meal Preference</label>
              <select class="form-select" formControlName="meal">
                <option value="Veg">Vegetarian</option>
                <option value="Non-Veg">Non-Vegetarian</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6">
              <label class="m-sm-1" for="depart">Departure</label>
              <input
                type="datetime-local"
                class="form-control"
                id="depart"
                formControlName="departure"
              />
            </div>
            <div class="col-lg-6">
              <label class="m-sm-1" for="arrival">Arrival</label>
              <input
                type="datetime-local"
                class="form-control"
                id="arrival"
                formControlName="arrival"
              />
            </div>
          </div>
          <div
            class="h-100 d-flex align-items-center justify-content-center text-center mt-2"
          >
            <p class="alert alert-success" *ngIf="showSuccessMessage">
              {{ message }}
            </p>
            <p class="alert alert-danger" *ngIf="showErrorMessage">
              {{ message }}
            </p>
          </div>
          <div class="form-group text-center mt-3">
            <input
              type="submit"
              class="btn btn-outline-success"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
